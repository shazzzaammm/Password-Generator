<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Safe password!</title>
</head>

<body>
  <div class="wrapper">
    <div class="output-wrapper">
      <span class="password-text">Password here!</span>
      <button class="generate-button">
        <img src="dice-icon.png" class="icon" />
      </button>
    </div>
    <input type="range" min="3" max="30" value="17" class="length-slider" />
    <div class="option-container">
      <span class="max-length">Length 10</span>
      <div class="option">
        <span class="label">A-Z</span>
        <input type="checkbox" class="uppercase-checkbox checkbox" />
      </div>
      <div class="option">
        <span class="label">!@#</span>
        <input type="checkbox" class="special-checkbox checkbox" />
      </div>
      <div class="option">
        <span class="label">0-9</span>
        <input type="checkbox" class="number-checkbox checkbox" />
      </div>
      <div class="option">
        <span class="label">&boxH;</span>
        <input type="checkbox" class="space-checkbox checkbox" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
